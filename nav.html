<!DOCTYPE html>
<html>

    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Chiffon";
        src: url("./public/Chiffon.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="nav" data-animate-on-scroll>
      <a class="logomark-seal-green-1"> </a>
      <div class="sections">
        <a class="franchise" href="about.html">about</a>
        <div class="line-about"></div>
        <a class="franchise" href="./franchise.html">Franchise</a>
        <div class="line-about"></div>
        <a class="franchise" href="./mission.html">Mission</a>
        <div class="line-about"></div>
        <a class="franchise" href="./goldsainte-connect.html"
          >Goldsainte Connect</a
        >
        <div class="line-about"></div>
        <a class="franchise" href="./franchise-faq.html">franchise faq</a>
        <div class="line-about"></div>
        <a class="franchise" href="./faq.html">faq</a>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
  </body>
</html>
